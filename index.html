<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotations example</title>
</head>
<body>
    <h1>quotation</h1>
    <blockquote cite="https://www.w3schools.com/">
    this is a long quotation from a website. 
    </blockquote>
    <p> this is <q>w3school(shortquote)</q>website</p>
    <cite> world wide web(example) website</cite>

    <p> this is <q> w3school (short quote)</q>website</p>
</body>
</html>
